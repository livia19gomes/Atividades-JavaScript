<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>

  <script>

    var num1 = prompt("Digite um número:")
    num1 = parseInt (num1)
    var num2 = prompt("Digite um número:")
    num2 = parseInt (num2)
    alert(num1 + num2)
    alert(num1 - num2)
    alert(num1 * num2)
    alert(num1 / num2)





  </script>

</head>
<body>
    <h1>Aula de JavaScript</h1>

</body>
</html>
